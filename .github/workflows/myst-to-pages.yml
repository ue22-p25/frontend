# NOTE THAT in addition to this file, you need to check on github.com
# - enable github pages (select deploy from a branch)
# - go to the Settings -> Environments tab
#   then select the 'github-pages' environment
#   and make sure the branch of interest (here main) is allowed in the 'Branch protection rules' area

name: Deploy MyST to GitHub Pages

on:
  # Allows manual trigger
  workflow_dispatch:
  push:
    branches:
      - main


# the following sets permissions of the GITHUB_TOKEN
# to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# this is no longer needed as we serve from hostnames
# in our own domain info-mines.paris
# env:
#   BASE_URL: /${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    runs-on: self-hosted
    # define a unique conda environment name for this run
    env:
      CONDA_ENV_NAME: "myst-env-${{ github.run_id }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.14
          activate-environment: ${{ env.CONDA_ENV_NAME || 'myst-env' }}
          use-mamba: true
      - name: Install requirements.txt
        shell: bash -l {0}
        run: |
          [ -f requirements.txt ] && pip install -r requirements.txt
      - name: Setup Node.js
        shell: bash -l {0}
        run: |
          python --version
          pip --version
          conda install conda-forge::nodejs=24 -y
      - name: Install JS kernel
        shell: bash -l {0}
        run: |
          npm install -g deno
          deno jupyter --install --force
      - name: Install MyST Markdown
        shell: bash -l {0}
        run: npm install -g mystmd
      - name: Build HTML Assets
        shell: bash -l {0}
        working-directory: ./notebooks
        run: myst build --execute --html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './notebooks/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Cleanup conda env
        if: always() # CRITICAL: Runs even if the build crashes
        run: |
          conda env remove -n ${{ env.CONDA_ENV_NAME }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
