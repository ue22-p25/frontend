<h1>regular header</h1>
usual headers are not affected

<h1 class='dashed'>header with rounded dashes</h1>
however a 'h1' tag with the <code>dashed</code>
class gets a nice underlining

<h1 class='dashed' id='custom'>
  same with customized rounded</h1>
  that can easily be tweaked
  by redefining custom properties
  (here <code>--w</code>,
   <code>--h</code>
   and <code>--c</code>)
   on an element
